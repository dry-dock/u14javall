language: java

jdk:
  - openjdk7
  - openjdk8
  - openjdk10
  - openjdk11
  - oraclejdk11
  - oraclejdk8
 
build:
  pre_ci:
    - docker build -t=drydock/u14javall:dev .
  
  pre_ci_boot:
    image_name: drydock/u14javall
    image_tag: dev
    pull: false
    
  ci:
    - java -version
#     - source /etc/drydock/.env
    - export PATH="$PATH:/root/.sdkman/candidates/gradle/current/bin"
    - gradle --version
    - mvn --version  
    - if [ "$SHIPPABLE_JDK_VERSION" == "openjdk7" ] || [ "$SHIPPABLE_JDK_VERSION" == "oraclejdk7" ]; then
        sdk use ant 1.9.9
        sdk use gradle 4.10.3
     # fi
    - gradle --version
    - ant -version 
    
